<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>
</head>
<body>
    <header>
        <div class='logo-box'>
            <img src='https://placeimg.com/75/75/animals' alt='logo'>
        </div>
        <nav>
            <a href='index.html'>Home</a>
            <a href='#'>page1</a>
            <a href='#'>page2</a>
            <a href='#'>page3</a>
        </nav>
    </header>
    
    <main>
        <div id='banner-box'>
            <section class='banner'>
                <img src='https://placeimg.com/1000/300/animals' alt='banner image desc'>
                <h2>Banner 1 Title</h2>
                <p>Banner 1 text paragraph</p> 
            </section>
            <section class='banner'>
                <img src='https://placeimg.com/1000/300/animals' alt='banner image desc'>
                <h2>Banner 2 Title</h2>
                <p>Banner 2 text paragraph</p> 
            </section>
        </div>

        <div id='product-gallery'>
            <section class='product'>
                <img src='https://placeimg.com/250/250/animals' alt='product image desc'>
                <h2>Product 1 Title</h2>
                <p>Product 1 description</p> 
            </section>
            <section class='product'>
                <img src='https://placeimg.com/250/250/animals' alt='product image desc'>
                <h2>Product 2 Title</h2>
                <p>Product 2 description</p> 
            </section>    
            <section class='product'>
                <img src='https://placeimg.com/250/250/animals' alt='product image desc'>
                <h2>Product 3 Title</h2>
                <p>Product 3 description</p> 
            </section>        
        </div>
    </main>

    <footer>
        <p>&copy; </p>
    </footer>

</html>
