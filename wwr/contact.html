<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us for reservations, inquiries, or any questions about our rafting adventures.">
    <meta name="author" content="Rafting Company Team">
    <title>White Water Rafting | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

<header>
    <img src="images/Rafting_company_logo.jpg" alt="Rafting Company Logo" class="logo">
    <h1>White Water Rafting</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="adventures.html">Adventures</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="company-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Rafting Way, River City, RC 56789</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Email:</strong> contact@raftingcompany.com</p>
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="team">
        <h2>Meet Our Team</h2>
        <div class="gallery">
            <figure>
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>John Doe - Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Customer Support</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mike Johnson">
                <figcaption>Mike Johnson - Safety Expert</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <p>Purpose of Message:</p>
            <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label>
            <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <div class="sociallinks">
        <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
    </div>
    <p><a href="contact_wireframe.png">View Wireframe</a></p>
</footer>

</body>
</html>
