<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us for reservations, inquiries, or any questions about our rafting adventures.">
    <meta name="author" content="Rafting Company Team">
    <title>Contact White Water Rafting - Get in Touch</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <h1>White Water Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Address: 50 North Temple, Salt Lake City, UT 84150 USA</p>
            <p>Phone: (+1)8012408945</p>
            <p>Email: info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" allowfullscreen=""></iframe>
        </section>
        
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Guide">
                    <figcaption>John Doe - Senior Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith - Customer Support">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Safety Manager">
                    <figcaption>Mike Johnson - Safety Manager</figcaption>
                </figure>
            </div>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of Inquiry:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 White Water Rafting. All rights reserved.</p>
        <a href="wireframes/contact-wireframe.png">View Wireframe</a>
    </footer>
</body>
</html>
