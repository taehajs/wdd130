<header>
    <img src="images/logo.png" alt="Rafting Company Logo" class="logo">

<main>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? Fill out the form below or visit us at our office.</p>

        <form action="contact.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label for="contact-email">
                    <input type="radio" id="contact-email" name="contact-method" value="email"> Email
                </label>
                <label for="contact-phone">
                    <input type="radio" id="contact-phone" name="contact-method" value="phone"> Phone
                </label>
                <label for="contact-none">
                    <input type="radio" id="contact-none" name="contact-method" value="none"> No Preference
                </label>
            </fieldset>

            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe"> Subscribe to Newsletter
            </label>

            <button type="submit">Send Message</button>
        </form>

        <h3>Visit Us</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098173!2d144.95373531590456!3d-37.8162797420216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1c7d5d7%3A0x1bb43d5e14e3190!2sWhite%20Water%20Rafting!5e0!3m2!1sen!2sus!4v1632748565731!5m2!1sen!2sus" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <figure>
                <img src="images/rafting1.jpg" alt="Rafting adventure on a river">
                <figcaption>Exciting rafting experience</figcaption>
            </figure>
            <figure>
                <img src="images/rafting2.jpg" alt="Group of people rafting">
                <figcaption>Teamwork makes rafting fun!</figcaption>
            </figure>
            <figure>
                <img src="images/rafting3.jpg" alt="Raft in action">
                <figcaption>Rapid waves challenge</figcaption>
            </figure>
            <figure>
                <img src="images/rafting4.jpg" alt="Beautiful river scenery">
                <figcaption>Scenic view while rafting</figcaption>
            </figure>
            <figure>
                <img src="images/rafting5.jpg" alt="Rafting team paddling together">
                <figcaption>Paddling through the river</figcaption>
            </figure>
        </div>
    </section>
</main>
